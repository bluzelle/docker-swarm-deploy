version: '3'

services:
  Swarm-ankr-ankr-1:
    image: bluzelle/swarmdb:${SWARMDB_TAG}
    logging:
      driver: gelf
      options:
        gelf-address: udp://13.56.223.193:12201
        tag: "ankr-PUBLIC_IP_OF_NODE"
    ports:
      - "51010:51010"
      - "12201:12201"
    environment:
      SWARM_NAME: node_0_ankr-1
      SWARM_PORT: "51010"
      SWARM_BOOTSTRAP_URL: "http://testnet-infra.bluzelle.com/peerlist.json"
      NODE_DEBUG_LOGGING: "true"
      LOCAL_IP: ${LOCAL_IP}
      ETHEREUM_ADDRESS: ${ETHEREUM_ADDRESS}
      ETHEREUM_IO_API_TOKEN: ${ETHEREUM_IO_API_TOKEN}
      STATSD_COLLECTOR: "signalfx"
      NUM_NODES: 1
    ulimits:
      core:
        soft: 99999999999
        hard: 99999999999
    security_opt:
      - seccomp:unconfined
    expose:
      - "51010"
    volumes:
      -  ${SWARM_HOME}:/opt/bluzelle/swarm_home
      - /tmp/cores:/tmp/cores
    restart: on-failure

